<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyroX Mods - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        :root { --pink: #007bff; --bg: #0d0d0d; --card: rgba(22, 22, 22, 0.8); --border: rgba(255, 255, 255, 0.08); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        /* --- 1. ANIMATED MESH BACKGROUND (NEW) --- */
        body { 
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #002d5a, #0d0d0d);
            background-size: 400% 400%;
            animation: meshGradient 10s ease infinite;
            color: #fff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }

        /* --- 2. FLOATING BUBBLE PARTICLES (NEW) --- */
        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        .particles span {
            position: absolute;
            bottom: -50px;
            background: var(--pink);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(5px);
            animation: floatUp 15s infinite ease-in;
        }

        .container { 
            position: relative;
            z-index: 10; /* Above particles */
            max-width: 400px; 
            text-align: center; 
            padding: 40px 30px; 
            background: var(--card); 
            backdrop-filter: blur(15px); /* Frosty Glass effect */
            border-radius: 35px; 
            border: 1px solid var(--border); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); 
            animation: cardFloat 1.2s ease-out;
        }
        
        /* --- 3. OLD ICON ANIMATION (RETURNED) --- */
        .icon-box { 
            font-size: 50px; 
            color: var(--pink); 
            margin-bottom: 20px; 
            animation: gearRotateOld 3s linear infinite; 
        }
        
        h1 { font-size: 28px; font-weight: 800; margin-bottom: 12px; letter-spacing: -0.5px; }
        p { font-size: 15px; color: #aaa; line-height: 1.6; margin-bottom: 30px; }

        .back-btn { 
            display: inline-block; 
            padding: 14px 30px; 
            background: var(--pink); 
            color: #fff; 
            text-decoration: none; 
            border-radius: 18px; 
            font-weight: 600; 
            font-size: 15px; 
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        
        .back-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255,255,255,0.4);
            transform: rotate(30deg);
            animation: shimmer 2.5s infinite;
        }

        .back-btn:hover { transform: scale(1.08); box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5); }

        /* --- KEYFRAMES --- */
        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        /* --- OLD ICON KEYFRAME --- */
        @keyframes gearRotateOld {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cardFloat {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shimmer {
            100% { left: 130%; }
        }
    </style>
</head>
<body>

    <div class="particles">
        <span style="width: 20px; height: 20px; left: 10%; animation-duration: 8s;"></span>
        <span style="width: 40px; height: 40px; left: 30%; animation-duration: 12s; animation-delay: 2s;"></span>
        <span style="width: 15px; height: 15px; left: 50%; animation-duration: 10s; animation-delay: 4s;"></span>
        <span style="width: 50px; height: 50px; left: 75%; animation-duration: 15s; animation-delay: 1s;"></span>
        <span style="width: 30px; height: 30px; left: 90%; animation-duration: 9s; animation-delay: 5s;"></span>
    </div>

    <div class="container">
        <div class="icon-box">
            <i class="fa-solid fa-gear"></i>
        </div>
        <h1>Coming Soon!</h1>
        <p>This mod is currently being polished. Our gears are turning to bring you the best version. Thank you for your patience!</p>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Return Home</a>
    </div>

</body>
</html>
